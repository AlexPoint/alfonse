<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Alfonse</title>
</head>
<body>
<script>
    var lang = navigator.language || navigator.userLanguage;
    if (lang.indexOf('fr') == 0)
        window.location = '/fr/';
    else
        window.location = '/en/';
</script>
</body>
</html>
